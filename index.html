<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- The jumbotron heading -->
    <div class="jumbotron">
        <div class="title-container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
      
      <!-- Here starts the code for the container that the search features will be in. Also, the forecast and current weather will be here -->

     
    <div class="row grey lighten-5"> <!--row for everything else-->
      <div class="col s12 l3" >
        <div id="city-info" class="input-field" >
          <input id="city-input" type="text" placeholder="City">
          <button type="button" class="btn btn-info" id="search">Search</button>
        </div>
        <div id="history-list" class="collection">
          <!-- <a class="collection-item active">Search History</a> -->

        </div>

        <div class="row ml-1 pl-2 pb-3">
          <button class="row btn btn-secondary pl-3 pb-2" id="clear-past-cities">Clear Saved Cities</button>
      </div>

      </div>  


      <div class="col s12 l9">
        <div class="current-conditions">
          <h4 id="current-info"></h4>
          <!-- <h5 id="weather-details"></h5> -->
          <div id="icon"></div>
          <h5 id="temp"></h5>
          <h5 id="humidity"></h5>
          <h5 id="wind"></h5>
          <h5 id="uv"></h5>
          <br>
          <br>
          <h5 id="five-day-header"></h5>
        </div>
        
        <div id="five-day"></div> 
        <!-- here is where the forecast for 5 days will populate -->
      </div> 
    </div>  
  </div> 
</body>

     

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="./script.js"></script>

  </body>

</html>
