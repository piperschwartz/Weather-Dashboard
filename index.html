<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- The jumbotron heading -->
    <div class="jumbotron">
        <div class="title-container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
      
      <!-- Here starts the code for the container that the search features will be in. Also, the forecast and current weather will be here -->

     
      <div class="row">
        <div class="col-md-3" id="searchBox">
          <h5>Search for City:</h5>
          <form class="citySearchform">
              <input type="search" class="form-control" id="usercity" aria-describedby="cityInput">        
                <button type="submit" id="submitCity" class="btn btn-primary" type="submit">Search</button>
              </form>
              <div class="listofCities"></div>
            </div>
          </div>

            <div class="col id=currentWeath">
              <div class="card">
                <div class="city"></div>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="uvIndex"></div>
            </div>
      
            <div class="col-sm-8 row" id="5Day" style="width: 18rem;">
            <div class="card">
             
              <div class="card-body icon1">
                <div class="card-title temp1">
                  <div class="card-text humidity1">
              </div>
            </div>    
     
          </div>
      </div>
    </div>
        
     
     

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
