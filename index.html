<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- The jumbotron heading -->
    <div class="jumbotron">
        <div class="title-container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
      
      <!-- Here starts the code for the container that the search features will be in. Also, the forecast and current weather will be here -->

      <div class="containerSearch">
        <div class="col-sm-4">
          <div class="row">
            <h3>Search for a City:</h3>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="city" aria-describedby="searchCity">
                </div>
                <button type="submit" class="btn btn-primary" id="submitCity">Search</button>
              </form>
              <div id="city-history"></div> 
              <!-- this will hold the search history -->

          </div>
        </div>

        <!-- this below will hold the current weather temp, humidity, wind, uv -->
        <div class="col s2 l9">
          <div class="current-conditions">
            <h4 id="cityCurrent"></h4>
            <div id="icon"></div>
            <h5 id="temp"></h5>
            <h5 id="humidity"></h5>
            <h5 id="wind"></h5>
            <h5 id="uv-index"></h5>

            <h5 id="fiveDayHead"></h5>
          </div>
          <div id="fiveDay" class="col-sm-8 row">

            
          </div>
        </div>
      </div>
        
    </body>
     

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="script.js"></script>


</html>
